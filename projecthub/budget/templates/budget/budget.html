<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
</head>
<body>
<form method="post">
    {% csrf_token %}

    <fieldset>
        <legend>Budget</legend>

        <label for="description">Description:</label>
        <input type="text" id="description" name="name" required><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" step=".01" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="IN">Inkomen</option>
          <option value="FLEX">Flexibele lasten</option>
          <option value="VAST">Vaste lasten</option>
        </select><br>

        <input type="checkbox" id="active" name="active">
        <label for="active">Active</label><br>

        <button type="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>
